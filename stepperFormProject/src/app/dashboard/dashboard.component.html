<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.close()">
      <a mat-list-item routerLink="registration">
        <mat-icon>person_add</mat-icon>
        <span>Registration</span>
      </a>

   
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <a mat-button routerLink="login">
      <mat-icon>account_circle</mat-icon>
      Login
    </a>

    
    <a mat-button routerLink="Dashboard">
      <mat-icon>home</mat-icon>
      Dashboard
    </a>

  

    <a mat-button [matMenuTriggerFor]="dropdown">
      About Us
    </a>

    <mat-menu #dropdown>
      <mat-icon>question_answer</mat-icon>
      <button mat-menu-item (click)="openDialog()">CEO message</button>
      <button mat-menu-item (click)="openDialog2()">Contact Details</button>
    </mat-menu>

    
  </mat-toolbar>
  
  <router-outlet></router-outlet>
</mat-sidenav-container>
